name: CI - Staging
on:
  pull_request:
    branches:
      - master
jobs:
  staging:
    name: 'Terraform: format, validate, plan'
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TF_VAR_FASTLY_STAGING_API_KEY: ${{ secrets.TF_VAR_FASTLY_STAGING_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@722adc63f1aa60a57ec37892e133b1d319cae598
      - name: Terraform Init
        uses: hashicorp/terraform-github-actions@854901546dbd21e28f8c0610aa5262e3cbda0cb2
        with:
          tf_actions_version: 0.12.19
          tf_actions_subcommand: init
          args: tf/staging
      - name: Terraform Format
        uses: hashicorp/terraform-github-actions@854901546dbd21e28f8c0610aa5262e3cbda0cb2
        with:
          tf_actions_version: 0.12.19
          tf_actions_subcommand: fmt
          args: tf/staging
      - name: Terraform Validate
        uses: hashicorp/terraform-github-actions@854901546dbd21e28f8c0610aa5262e3cbda0cb2
        with:
          tf_actions_version: 0.12.19
          tf_actions_subcommand: validate
          args: tf/staging
      - name: Terraform Import
        run: terraform import -input=false -config=tf/staging -no-color fastly_service_v1.api-service-staging-1SOF2sf218IFdLZhnqBlKB 1SOF2sf218IFdLZhnqBlKB
      - name: Update Terraform State
        run: jq '.resources[].instances[].attributes.activate = true' terraform.tfstate > temp && mv temp terraform.tfstate
      - name: Terraform Plan
        uses: hashicorp/terraform-github-actions@854901546dbd21e28f8c0610aa5262e3cbda0cb2
        with:
          tf_actions_version: 0.12.19
          tf_actions_subcommand: plan
          args: tf/staging
